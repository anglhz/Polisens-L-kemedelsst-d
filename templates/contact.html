<!DOCTYPE html>
<html>
<head>
    <title>Polisens Läkemedelsstöd - Kontakt</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>Kontakt / Feedback</h1>
    <div class="container">
        <p>Skriv i formuläret för att skicka ett meddelande eller om du har någon feedback på programmet.</p>
        <form>
            <table>
              <tr>
                <td>Namn:*</td>
                <td><input type="text" name="name" required></td>
              </tr>
              <tr>
                <td>Email:*</td>
                <td><input type="email" name="email" required></td>
              </tr>
              <tr>
                <td>Meddelande:</td>
                <td><textarea name="message"></textarea></td>
              </tr>
              <tr>
                <td colspan="2"><input type="submit" class="submit-button-2" value="Skicka"></td>
              </tr>
            </table>
          </form>
        <br>
    </div>
</body>
<footer>
    <p><a href="{{ url_for('index') }}">Sök</a><a href="{{ url_for('usage') }}">Användning</a> <a href="{{ url_for('about') }}">Om programmet</a> <a href="{{ url_for('mediciner') }}">Läkemedelslista</a> <a href="{{ url_for('contact') }}">Kontakt/Feedback</a></p>
    <p>Copyright &copy; 2023. Alla rättigheter förbehålls. Version 1.0.1</p>
</footer>
</html>
